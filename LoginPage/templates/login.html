<html>
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">           
    </head>
    <body></br></br></br></br></br>
        <div align="center">
          <div align="center" class="border">
             <div class="header">
                <h1 class="word">Login</h1>
             </div></br></br></br>
            <h2 class="word">
                <form action="{{ url_for('login') }}" method="post">
                  <div class="msg">{{ msg }}</div>
                  <input id="Name" name="Name" type="text" placeholder="Enter Your Name" class="textbox"/></br></br>
                  <input id="Number" name="Number" type="text" placeholder="Enter Your Number" class="textbox"/></br></br>
                  <input id="Time" name="Time" type="text" placeholder="Enter Time" class="textbox"/></br></br>
                  <input id="Date" name="Date" type="text" placeholder="Enter Date (mm/dd)" class="textbox"/></br></br>
                  <input type="submit" class="btn" value="Submit"></br>
                </form>
            </h2>
            <p class="bottom">Dont't have an account?  <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
          </div>
        </div>
    </body>
</html>
